version: '3'

services:
  proxy:
    image: traefik:1.7
    container_name: traefik
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./traefik.toml:/traefik.toml
      - ./acme.json:/acme.json
    logging:
      options:
        max-size: "4m"
        max-file: "10"

  web:
    image: nginx:alpine
    restart: always
    volumes:
      - ./sites-enabled:/etc/nginx/conf.d
      - ./html:/html
    labels:
      - "traefik.docker.network=webproxy"
      - "traefik.enable=true"
      - "traefik.basic.frontend.rule=Host:$SERVER_HOST"
      - "traefik.basic.port=80"
      - "traefik.basic.protocol=http"

  php:
    image: php:7-fpm-alpine
    restart: always
    volumes:
      - ./html:/html

networks:
  default:
    external:
      name: webproxy
